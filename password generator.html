<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="password generator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,600&family=Noto+Sans+Buhid&family=Oswald:wght@600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h2>Password Generator</h2>

        <div class="display-container">
          <input readonly placeholder="Password" class="displayPassword" />
          
          <button id="btn">
            <span id="span"></span>
            <img
              src="https://png.pngtree.com/png-vector/20190223/ourmid/pngtree-vector-copy-icon-png-image_695355.jpg"
              alt="copy"
              height="23px"
              width="23px"
            />
          </button>
        </div>
       
        <div class="input-container">
          <!-- password length section -->
          <div class="length-container">
            <p id="password">Password Length</p>
            <p id="lengthNumber">0</p>
          </div>

          <!-- slider -->
          <input
            type="range"
            min="1"
            max="10"
            class="slider"
            step="1"
            class="slider"
          />

          <!-- checkbox -->
          <div class="checked">
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes lowercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Including numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Including Symbols</label>
          </div>
          <div class="check">
            <input type="checkbox" name="" id="princeDada">
          <span id="Show">Show Password</span>
          </div>
        </div>
          <!-- strength section -->
          <div class="strength-container">
            <p id="strength">Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!-- generate password -->
          <div class="generateButton">
          <button>Generate password</button>
        </div>
          <!-- <input type="reset" value="reset"> -->
        </div>
      </div>
    </div>
    <script src="password generator.js"></script>
  </body>
</html>
